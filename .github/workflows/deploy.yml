name: Deploy MkDocs to GitHub Pages
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material pymdown-extensions
      - name: Add timestamp to force update
        run: |
          echo "Build timestamp: $(date)" > timestamp.txt
      - name: Build MkDocs site
        run: |
          mkdocs build --clean --verbose
          ls -R ./site
      - name: Copy files to temporary directory
        run: |
          mkdir -p /tmp/publish
          cp -r ./site/* /tmp/publish/  # Copy all files, excluding hidden ones
          ls -R /tmp/publish  # Debug: confirm files are copied
      - name: Deploy to GitHub Pages
        run: |
          cd /tmp/publish
          git init
          git checkout --orphan gh-pages
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          touch .nojekyll  # Disable Jekyll
          git add .
          git commit -m "Deploy to gh-pages: $(date)"
          git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git push --force origin gh-pages